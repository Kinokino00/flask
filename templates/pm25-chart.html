<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM 2.5 數據圖</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
</head>

<body>
    <h1>PM 2.5 數據圖</h1>
    <div class="flex">
        <div class="">
            最高: {{highest[0]}} <span class="highest">{{highest[1]}}</span>
        </div>
        <div class="">
            最低: {{lowest[0]}} <span class="lowest">{{lowest[1]}}</span>
        </div>
    </div>
    <br>
    <div id="main" style="width: 1024px;height:400px;"></div>
    <div id="six-county" style="width: 1024px;height:400px;"></div>
    <select name="selectCounty" id="selectCounty">
        {% for county in counties %}
        <option value="{{ county }}">{{ county }}</option>
        {% endfor %}
    </select>
    <div id="county" style="width: 1024px;height:400px;"></div>
    <div id="county2" style="width: 1024px;height:400px;"></div>

    <script src="../static/js/pm25-chart.js"></script>
</body>

</html>
